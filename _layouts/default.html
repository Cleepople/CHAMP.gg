<!DOCTYPE HTML>

<html>
    {% include head.html %}

    <body>
        <div id="page-wrapper">
            {% include header.html %}

            <article id="main">
                <header>
                    {% if page.title %}
                        <h2>{{ page.title }}</h2>
                    {% endif %}
                    {% if page.description %}
                        <p>{{ page.description }}</p>
                    {% endif %}
                </header>

                {{ content }}
            </article>

            {% include footer.html %}
        </div>

        {% include scripts.html %}
    </body>
</html>
